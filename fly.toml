# fly.toml app configuration file generated for timesink-staging on 2025-07-27T18:48:15+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'timesink-staging'
primary_region = 'bos'
kill_signal = 'SIGTERM'

[build]
  args = { MIX_ENV = "staging" }

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'staging.timesinkpresents.com'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
